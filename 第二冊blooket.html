        /* --- 文青精緻完美版 Final V6 (按鈕Hover變色) --- */
        :root {
            --bg-cream: #fdfcf8;

        }

            color: var(--pop-coral);
            font-size: 1.1rem;
            font-weight: 900;
            margin-top: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .card {
            background-color: var(--bg-cream);
            border-radius: 22px; 
            padding: 12px 25px;
            text-align: center;
            border: var(--border-width) solid var(--accent-teal);
            box-shadow: 5px 5px 0px rgba(58, 124, 165, 0.15);
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 0px rgba(58, 124, 165, 0.25);
        }

        .unit-title {
            font-size: 1.1rem;
            color: var(--accent-teal);
            font-weight: 900;
            margin-bottom: 2px;
        }

        .description {
            font-size: 1.0rem;
            color: var(--accent-teal);
            font-weight: 900;
            margin-bottom: 15px;
            display: block;
            letter-spacing: -0.01em;
        }

        .description i {
            font-style: italic;
            margin: 0 1px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 5px 5px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 900;
            font-size: 0.95rem;
            background-color: var(--accent-teal);
            border: 2px solid var(--accent-teal);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 修正：滑鼠經過時，背景變為副標的珊瑚紅色，文字變白 */
        .btn:hover {
            background-color: var(--pop-coral);
            border-color: var(--pop-coral);
            color: white;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
